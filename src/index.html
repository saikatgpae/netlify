<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify</title>
</head>
<body>
    <header class="header d-flex justify-content-around">
        <h1>Netlify</h1>
        <h5 class="home"><a class="home">Home</a></h5>
    </header>
    <div id="like_button_container"></div>
    <div class="all-animes m-2">
        <input type="text" id="searchInput" placeholder="Search for title.." title="Type in a name">
        <table id="animes">
            <tr class="header">
              <th>Title</th>
              <th>Images</th>
              <th id="generes">
              <select name="languages" id="gener">
                <option value="select">Select all Genere</option>
              </select>
            </th>
              <th>Ratings</th>
            </tr>
        </table>
    </div>
    <div id="watchLater" class="catcher">Watch Later<br><small>(drag and drop your anime here)</small></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="like_button.js"></script>
</body>
</html>
