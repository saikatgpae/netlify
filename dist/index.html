<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
    <h1>Netlify</h1>
    <div class="all-animes m-2">
        <input type="text" id="searchInput" placeholder="Search for title.." title="Type in a name">
        <table id="animes">
            <tr class="header">
              <th>Title</th>
              <th>Images</th>
              <th id="generes">
              <select name="languages" id="gener">
                <option value="select">Select all Genere</option>
              </select>
            </th>
              <th>Ratings</th>
            </tr>
        </table>
    </div>
</body>
</html>
